<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="../../css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <div class="cart">
        <div class="home">
            <h2 class="cart-title">My Cart</h2>
            <a href="Home.html" class="back">Home</a>
        </div>
        <div class="cart-content">
            <div class="cart-box">
                <img src="../Images/LaptopCase.webp" alt="Loading" class="cart-img"/>
                <div class="detail-box">
                    <div class="cart-pro-title">Laptop Case</div>
                    <div class="cart-price">₹632</div>
                    <input type="number" class="cart-qantity" placeholder="Quantity"></input>
                </div>    
            </div>
            <div class="cart-total">
                <div class="total-title">Total&emsp;:</div>
                <div class="total-price">₹</div>
            </div>
            <div class="delete">
                <button class="btn-order">Order Now</button>
                <i class='bx bxs-trash-alt cart-del'></i>
            </div>
        </div>
    </div>
    <script src="../JAVASCRIPT/Script.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
